<search-alphabet attr='comics'></search-alphabet>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <input class="search" type="text" ng-model="search.title" placeholder="Search Comics in this set">
      </div>
    </div>
    <div class="panel-body">
      <div class="row item-list">
        <div class="col-xs-6 col-sm-3 col-md-2" ng-show='comics.values.length >0' ng-repeat="comic in comics.values | filter:search">
          <a href="/comic/{{comic.id}}">
            <img class="img-rounded" ng-src="{{comic.thumbnail.path+'/portrait_xlarge.'+comic.thumbnail.extension}}" width="100%"/>

            <div class="text-center item-title">
              {{comic.title}}
            </div>
          </a>
        </div>
        <div ng-hide='(comics.values | filter:search).length >0' class="empty">
          <p class='text-center'>No results found</p>
        </div>
      </div>
      <button class="btn btn-block btn-primary" ng-show='(comics.values | filter:search).length > 0' ng-click="loadMore()">Load more comics</button>
    </div>
  </div>
</div>
