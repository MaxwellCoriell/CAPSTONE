<!DOCTYPE html>
<html ng-app="MarvelApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Marvel:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavbarController">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          Marvel App
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/comics')}"><a href="/comics">Comics</a></li>
        <li ng-class="{ active: isActive('/creators')}"><a href="/creators">Creators</a></li>
      </ul>
    </div>
    <div ng-view></div>
    <footer>
      <div class="container">
        <p>Data provided by Marvel. Â© 2017 MARVEL</p>
      </div>
    </footer>
    <!-- animation for when the page is loading -->
    <div id="loaderDiv" loader>
        <img src="img/ajax-loader.gif" class="ajax-loader"/>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <!-- Angular Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-resource.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js" charset="utf-8"></script>
  
  <!-- Main JS -->
  <script src="app/app.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="app/controllers/navbar-controller.js" charset="utf-8"></script>
  <script src="app/controllers/comic-controller.js" charset="utf-8"></script>
  <script src="app/controllers/creators-controller.js" charset="utf-8"></script>
  <script src="app/controllers/search-controller.js" charset="utf-8"></script>
  <!-- Factories -->
  <script src="app/factories/loader.js" charset="utf-8"></script>
  <script src="app/factories/marvel-comic-api.js" charset="utf-8"></script>
  <script src="app/factories/marvel-creators-api.js" charset="utf-8"></script>
  <!-- Directives -->
  <script src="app/directives/search-alphabet.js" charset="utf-8"></script>
  <script src="app/directives/loading.js" charset="utf-8"></script>
</html>
